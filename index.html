<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Bereshit</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="192x192" href="./src/images/godIcon.png" />
    <link rel="icon" href="./src/images/god-icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainMenu" id="mainMenu">
      <img src="./src/images/godIcon.png" />
      <p>
        This app is best suited for a full-screen experience.<br />
        From a mobile device,<br />
        please add it to your home screen to enjoy it to the fullest.
      </p>
      <button id="startBtn">Start Game</button>
      <button id="startBtnAsGod" style="margin: 32px;">Start Game with unlimited power</button>
    </div>

    <div id="gameScreen">
      <canvas id="canvasScreen" class="canvasScreen"></canvas>
    </div>

    <div class="buttonContainer" id="buttonContainer"></div>
    <div class="cardDescription" id="cardDescription"></div>

    <div class="levelUpScreen disable" id="levelUpScreen"><p id="levelNumber"></p></div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
